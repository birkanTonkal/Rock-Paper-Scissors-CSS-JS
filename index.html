<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,700;0,900;1,700&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <section class="intro">
        <div class="welcome">
            <h1>WELCOME TO ROCK PAPER SCISSORS GAME</h1>
        </div> 
        <div class="intro_img">
            <img src="images/rock.png" alt="rock image">
            <img src="images/paper.png" alt="paper image">
            <img src="images/scissors.png" alt="scissors image">
            
            
        </div>
        <div class="button">
            <button>PLAY</button> 
        </div>
           
    </section>
    
    
    <section class="game">
        
        <div class="picks_player">
            <div class="pick">
                <img class = "rock" src="images/rock.png" alt="rock image">
            </div>
    
            <div class="pick">
                <img class = "paper" src="images/paper.png" alt="paper image">        
            </div>
    
            <div class="pick">
                <img class = "scissors" src="images/scissors.png" alt="scissors image">
            </div> 
        </div>

        <div class="score">
            <div class="player-score"><p>Player Score </p><p><span>0</span></p></div>
            <div class="comp-score"><p>Computer Score </p><p><span>0</span></p></div>
        </div>
        <div class="picks_computer">
            <div class="pick">
                <img class = "rock" src="images/rock.png" alt="rock image">
            </div>
    
            <div class="pick">
                <img class = "paper" src="images/paper.png" alt="paper image">        
            </div>
    
            <div class="pick" id = "compScissors">
                <img class = "scissors" src="images/scissors.png" alt="scissors image">
            </div> 
        </div>

        <script src="app.js"></script>
    </section>
        
    </div>
    
</body>
</html>
